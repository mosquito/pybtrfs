name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  FORCE_COLOR: 1

jobs:
  tests:
    name: Tests on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y btrfs-progs
          pip install setuptools pytest

      - name: Build extension modules
        run: python setup.py build_ext --inplace

      - name: Create btrfs test filesystem
        run: |
          truncate -s 1G /tmp/btrfs.img
          sudo mkfs.btrfs -f /tmp/btrfs.img
          sudo mkdir -p /mnt/btrfs
          sudo mount -o loop /tmp/btrfs.img /mnt/btrfs
          sudo chmod 777 /mnt/btrfs

      - name: Run tests
        run: sudo BTRFS=/mnt/btrfs PYTHONPATH=. $(which pytest) -v --tb=short

      - name: Cleanup
        if: always()
        run: |
          sudo umount /mnt/btrfs || true
          rm -f /tmp/btrfs.img
